name: Draft Release macOS

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
  GH_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
  CSC_IDENTITY_AUTO_DISCOVERY: true
  CSC_LINK: ${{ secrets.CSC_LINK }}
  CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
  APPLE_ID: ${{ secrets.APPLEID }}
  APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLEIDPASS }}
  TEAMID: ${{ secrets.TEAMID }}

jobs:
  release-x64:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
          token: ${{ secrets.pat }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Reconfigure git to use HTTP authentication
        run: >
          git config --global url."https://github.com/".insteadOf
          ssh://git@github.com/

      - name: Authenticate with private NPM package
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Install dependencies
        run: yarn setup

      - name: setup env production file
        run: echo "VITE_LD_ENVIRONMENT_ID=${{ secrets.VITE_LD_ENVIRONMENT_ID }}" > .env.production

      - name: Build artifacts.
        run: yarn release:mac:x64
        env:
          NOTARIZE: true
      - name: Copy dist/latest-mac.yml to dist/latest-mac-x64.yml
        run: |
          cp dist/latest-mac.yml dist/latest-mac-x64.yml
        shell: bash
      - name: Upload yml file to release
        uses: ncipollo/release-action@v1.13.0
        with:
          token: ${{ secrets.WORKFLOW_TOKEN }}
          draft: true
          allowUpdates: true
          artifacts: |
            dist/latest-mac-x64.yml

  release-arm64:
    runs-on: macos-latest-xlarge

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
          token: ${{ secrets.pat }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Reconfigure git to use HTTP authentication
        run: >
          git config --global url."https://github.com/".insteadOf
          ssh://git@github.com/

      - name: Authenticate with private NPM package
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Install dependencies
        run: yarn setup

      - name: setup env production file
        run: echo "VITE_LD_ENVIRONMENT_ID=${{ secrets.VITE_LD_ENVIRONMENT_ID }}" > .env.production

      - name: Build artifacts.
        run: yarn release:mac:arm64
        env:
          NOTARIZE: true
      - name: Copy dist/latest-mac.yml to dist/latest-mac-arm64.yml
        run: |
          cp dist/latest-mac.yml dist/latest-mac-arm64.yml
        shell: bash
      - name: Upload yml file to release
        uses: ncipollo/release-action@v1.13.0
        with:
          token: ${{ secrets.WORKFLOW_TOKEN }}
          draft: true
          allowUpdates: true
          artifacts: |
            dist/latest-mac-arm64.yml
