name: Test E2E Dev

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
  GH_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
  RUDDERSTACK_CLIENT_ID: ${{ secrets.RUDDERSTACK_CLIENT_ID }}

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout backend mock repository.
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
          token: ${{ secrets.pat }}
          repository: 'HyperPlay-Gaming/hyperplay-mock-backend'
          path: './hyperplay-mock-backend'
      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Install backend mock repo modules.
        run: yarn
        working-directory: './hyperplay-mock-backend'
      - name: Checkout repository.
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
          token: ${{ secrets.pat }}
      - name: Reconfigure git to use HTTP authentication
        run: >
          git config --global url."https://github.com/".insteadOf
          ssh://git@github.com/
      - name: Authenticate with private NPM package
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
      - name: Install modules.
        run: yarn
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
      - name: Build and Test
        run: cd ../hyperplay-desktop-client/hyperplay-desktop-client/hyperplay-mock-backend & yarn start & cd - & yarn test:e2e-ci

  mac:
    runs-on: macos-latest
    steps:
      - name: Checkout backend mock repository.
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
          token: ${{ secrets.pat }}
          repository: 'HyperPlay-Gaming/hyperplay-mock-backend'
          path: './hyperplay-mock-backend'
      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Install modules.
        run: yarn
        working-directory: './hyperplay-mock-backend'
      - name: Checkout repository.
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
          token: ${{ secrets.pat }}
      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Reconfigure git to use HTTP authentication
        run: >
          git config --global url."https://github.com/".insteadOf
          ssh://git@github.com/
      - name: Authenticate with private NPM package
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
      - name: Install modules.
        run: yarn
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
      - name: Build and Test
        run: cd hyperplay-mock-backend & yarn start & cd .. & yarn test:e2e-ci
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
          GH_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

  windows:
    runs-on: windows-latest
    steps:
      - name: Checkout backend mock repository.
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
          token: ${{ secrets.pat }}
          repository: 'HyperPlay-Gaming/hyperplay-mock-backend'
          path: './hyperplay-mock-backend'
      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Install modules.
        run: yarn
        working-directory: './hyperplay-mock-backend'
      - name: Checkout repository.
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
          token: ${{ secrets.pat }}
      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Reconfigure git to use HTTP authentication
        run: >
          git config --global url."https://github.com/".insteadOf
          ssh://git@github.com/
      - name: Authenticate with private NPM package
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
      - name: Install modules.
        run: npm i --legacy-peer-deps
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
      - name: Build and Test
        run: cd hyperplay-mock-backend & yarn start & cd .. & yarn test:e2e-ci
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
          GH_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
